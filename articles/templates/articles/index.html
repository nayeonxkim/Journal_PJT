{% extends 'base.html' %}

{% block content %}

  <h1>메인 페이지</h1>
  <a href="{% url 'articles:create' %}">글 작성하기</a>
  <hr>
  
  <a href='{% url 'accounts:login' %}'>로그인 하기</a>

  {% for article in articles %}
  
    <h3>{{article.pk}}번 게시글</h3>
    <a href="{% url 'articles:detail' article.pk %}">
      <p>제목 : {{article.title}}</p>
    </a>
    <p>작성시간 : {{article.created_at}}</p>
    <hr>
  
  {% endfor %}

{% endblock content %}
