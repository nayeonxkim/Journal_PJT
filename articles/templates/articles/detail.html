{% extends 'base.html' %}

{% block content %}
  <h1>상세 페이지</h1>
  <hr>
  <h2>{{article.title}}</h2>
  <p>글 내용 : {{article.content}}</p>
  <hr>
  <p>작성시간 : {{article.created_at}}</p>
  <p>작성시간 : {{article.updated_at}}</p>

  <hr>
  <h2>댓글</h2>
  <form action="" method='POST'>
    {% csrf_token %}
    {{comment_form.as_p}}
    <input type="submit" value='작성' class='btn btn-success'>
  </form>



  <hr>
  <a href="{% url 'articles:index' %}">목록보기</a>
  <a href="{% url 'articles:update' article.pk%}">수정하기</a>

  <a href="{% url 'articles:delete' article.pk%}" style='color:red'>삭제하기</a>
{% endblock content %}
